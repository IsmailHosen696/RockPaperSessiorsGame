<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sessiors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="headline">Rock Paper Scissors Game</h1>
    </header>
    <div class="main">
        <div class="scrore_board">
            <div class="youvc">

                <p class="you">Me</p>
                <p class="you_scrore">0</p>
                <img id="finalUser" src="images/all.png" alt="">
            </div>
            :
            <div class="comp3">

                <p class="comp">Computer</p>
                <p class="comp_scrore">0</p>
                <img id="finalComp" src="images/all.png" alt="">
            </div>
        </div>
        <p class="winn_text" id="for_text">chose your turn to start play</p>
        <div class="choices">
            <div class="d1">
                <img class="choice" id="rock" src="./images/rock.png">
                <span class="span1">rock</span>
            </div>
            <div class="d2">
                <img class="choice" id="paper" class="paper" src="./images/paper.png">
                <span class="span2">paper</span>
            </div>
            <div class="d3">
                <img class="choice" id="scissors" class="scissors" src="./images/scissors.png">
                <span class="span3">scissors</span>
            </div>
        </div>

    </div>


    <script src="./style.js"></script>
</body>

</html>
